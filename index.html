<h1 class="peachpuff-text">Four Ways a dog will save your life</h1>
 
 <figure>
  <img src="Images/owner.jpg" class="center"> 



 <div class="sub-header">


 <p> Other than their cuteness, dogs offer a large number of health benefits for humans, both physically and mentally. In addition to the fact that there are many dogs in shelters in need of loving homes, owning a dog can do wonders for one's well-being and be extremely beneficial for someone who struggles with health issues. Check out these four health benefits that can come with pet ownership. Living a healthier life should make up for all the hair on your clothes and chewed-up shoes right? </p> 

   </div>








<div class="grid-area">


<div class="grid-item">

  <img src="Images/Walking With Dog.png" class="walking with dog" width="300px " height="300">

  </div>


  <div class="grid-text">

    <p class="heading"> Physical Activity: </p>
    <p class="information"> </p>
      <ol class="bullet">
        Owning a dog requires energy. Dogs have to be walked and exercised, which means dog owners will be getting more physical activity than people without dogs. 60% of dog owners who took their dogs for regular walks were considered to get regular moderate or vigorous exercise based on federal standards. </p>


  </div>

<div class="grid-item">
  <img src="Images/lower stress.png" class="lower stress" width="300px " height="300">


</div>

<div class="grid-text">

  <p class="heading"> Stress Levels: </p>

  <p class="information">  </p>
    <ol class="bullet"> Your canine companion can offer comfort and ease your worries. Being around animals can descrease cortisol levels, the hormone activated by stress, showed studies. Many offices worldwide have begun to let employees bring dogs to work, while some universities allow students to borrow dogs during stressful times of the year. </ol>
</div>



<div class="grid-area">


<div class="grid-item">

  <img src="Images/conversation.png" class="walking with dog" width="300px " height="300">

  </div>


  <div class="grid-text">

    <p class="heading"> Socialization: </p>
    <p class="information"> </p>
      <ol class="bullet">
        Walking with a dog is a great conversation starter. Studies have found that about 40% of dog owners had an easier time making friends and that people who have a strong attachment to a pet feel more connected in their human relationships and their communities. Dogs are the perfect way to get to know strangers and form new friendships. </p>


  </div>

<div class="grid-item">
  <img src="Images/happiness.png" class="lower stress" width="300px " height="300">


</div>

<div class="grid-text">

  <p class="heading"> Happiness: </p>

  <p class="information">  </p>
    <ol class="bullet"> Researchers in Japan, found that staring into your dog's eyes raises your level of oxytocin, also known as the "love hormone." This substance enhances our sense of bonding and well-being. Besides the general health benefits of owning a dog, they are natural mood boosters.  </ol>

  </div>
